<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <h1>My library</h1>

    <button id="newBookBtn">+ New Book</button>
    
    <dialog id="bookDialog">
        <form id="bookForm">
            <label>
                Title: <input type="text" id="title" required>
            </label><br>
            <label>
                Author: <input type="text" id="author" required>
            </label><br>
            <label>
                Pages: <input type="number" id="pages" min="1" required>
            </label><br>
            <label>
                Read: <input type="checkbox" id="read">
            </label><br>
            <button type="submit">Add Book</button>
            <button type="button" id="closeDialog">Cancel</button>
        </form>
    </dialog>

    <div id="libraryDisplay" class="library"></div>
</body>
</html>
